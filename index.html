<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row" style="margin-bottom: 50px;">
                <div class="col-sm d-flex justify-content-end">
                    <button class="btn btn-info night-model">
                        <i class="fa fa-moon"></i>
                    </button>
                
                </div>
            </div>
            <div class="row d-flex align-content-between" >
                <div class="col-sm d-flex justify-content-center"id="main__music">
                    <div class="card" style="width: 30rem;">
                        <img src="https://photo-resize-zmp3.zadn.vn/w240_r1x1_jpeg/cover/9/a/3/a/9a3a299d565c50fdcc13424cfc04d1ed.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title music__name">Thương Em Đến Già</h5>
                         <div class="row d-flex justify-content-center">
                             <div class="col-sm d-flex justify-content-center">
                               <input type="range" value="0" class="form-range" id="rengerMusic" style="width: 80%;">
                             <audio src="https://api.mp3.zing.vn/api/streaming/audio/ZUFZ0CD6/320" autoplay id="main__audio"></audio>           
                             </div>
                         </div>
                         <div class="row">
                             <div class="col-sm">
                               <p class="card-text">Lê Bảo Bình</p>
                             </div>
                         </div>
                         <div class="row d-flex align-content-between">
                             <div class="col-sm d-flex justify-content-center">
                                 <button class="btn btn-primary" onclick="playSong(-1)">
                                   <i class="fa fa-backward"></i>
                                 </button>
                                 <button class="btn btn-primary play__button" onclick="playMusicCurrent()"> <i class="fa fa-pause"></i></button>
                                 <button class="btn btn-primary" onclick="playSong(1)">
                                   <i class="fas fa-forward"></i>
                                 </button>
                             </div>
                           
                           
                         </div>
                      
                        </div>
                      </div>
                    </div>
                <div class="col-sm d-flex justify-content-center">
                    <div class="card list-music-items" style="width: 30rem;">
                        
                      </div>
                </div>
            </div>

         </div>
    </div>
    <script  src="/index.js">
        
    </script>
</body>
</html>
